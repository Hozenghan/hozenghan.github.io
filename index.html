        <!-- Custom CSS for animation -->
        <style>
            /* 定义元素从下往上的动画 */
            /* 定义从下往上的动画 */
            @keyframes slideUp {
                0% {
                    transform: translateY(20px);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            /* 设置元素初始位置在屏幕下方，并应用动画 */
            .animate-up {
                opacity: 0;
                animation: slideUp 0.6s ease-out forwards;
            }

            /* 延迟不同的元素动画 */
            .animate-up-1 {
                animation-delay: 0.2s;
            }
            .animate-up-2 {
                animation-delay: 0.4s;
            }
            .animate-up-3 {
                animation-delay: 0.6s;
            }
            .animate-up-4 {
                animation-delay: 0.8s;
            }
        </style>
    </head>
    <body data-spy="scroll" data-target="#beleme-navbar" data-offset="0">

        <script>
            // 定义背景图片数组
            const images = [
                'images/13.jpeg', 
                'images/12.jpeg', 
                'images/11.jpeg', 
                'images/10.jpeg', 
                'images/9.jpeg', 
                'images/8.jpeg', 
                'images/7.jpeg', 
                'images/6.jpeg', 
                'images/5.jpeg', 
                'images/4.jpeg', 
                'images/3.jpeg', 
                'images/2.jpeg', 
                'images/1.jpeg'
            ];

            // 读取本地存储中的索引值
            let currentImageIndex = localStorage.getItem('currentImageIndex') || 0;

            // 设置背景图片
            document.querySelector('.bg-hero').style.backgroundImage = `url(${images[currentImageIndex]})`;

            // 更新并保存下一个背景图片的索引
            currentImageIndex = (parseInt(currentImageIndex) + 1) % images.length;
            localStorage.setItem('currentImageIndex', currentImageIndex);
        </script>
